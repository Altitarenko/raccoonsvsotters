{% extends 'base.html' %}

{% block content %}
    
    <p></p>
    <h1>{% block title %} Choose your animal: {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }} </h2>
        </a>
        <span class="badge badge-primary">Who is it?</span>
        <hr>
    {% endfor %}
{% endblock %}
